<!DOCTYPE html>
<html>
<head>
    <title>RepScout</title>
    <link href="/static/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center h-screen">
    <form action="/search" method="post" class="bg-white p-6 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-4">Find Badly Reviewed Businesses</h2>
        <input type="text" name="category" placeholder="e.g. Dentist" class="border w-full mb-3 p-2" required />
        <input type="text" name="location" placeholder="e.g. Dubai" class="border w-full mb-3 p-2" required />
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded">Search</button>
    </form>
</body>
</html>
